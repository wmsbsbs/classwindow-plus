<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加作业</title>
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <link rel="stylesheet" href="../assets/css/homework-form.css">
    </link>
    <link rel="stylesheet" href="../assets/css/hide-scrollbar.css">
    </link>
</head>

<body>
    <!-- 标题栏 -->
    <div class="title-bar">
        <div class="title">添加作业</div>
        <div class="title-bar-buttons">
            <div class="title-bar-button close-button" title="关闭" id="titleCloseBtn"></div>
        </div>
    </div>

    <div class="container">
        <h2>添加作业</h2>

        <!-- 模板选择部分 -->
        <div class="input-group">
            <label>使用模板:</label>
            <div class="template-controls">
                <fluent-select id="templateSelect">
                    <option value="">选择模板...</option>
                </fluent-select>
                <fluent-button appearance="outline" id="saveTemplateBtn" title="保存当前内容为模板">保存模板</fluent-button>
            </div>
        </div>

        <div class="input-group">
            <label>科目:</label>
            <fluent-select id="subjectSelect">
                <option value="chinese">语文</option>
                <option value="math">数学</option>
                <option value="english">英语</option>
                <option value="physics">物理</option>
                <option value="chemistry">化学</option>
                <option value="biology">生物</option>
                <option value="history">历史</option>
                <option value="geography">地理</option>
                <option value="politics">道德与法治</option>
                <option value="other">其他</option>
            </fluent-select>
        </div>
        <div class="input-group">
            <label>内容:</label>
            <fluent-text-area id="homeworkContent" placeholder="输入作业内容..." resize="vertical"></fluent-text-area>
        </div>
        <div class="input-group">
            <label>截止日期:</label>
            <fluent-text-field id="dueDate" type="date"></fluent-text-field>
        </div>
        <div class="button-group">
            <fluent-button appearance="neutral" id="cancelBtn">取消</fluent-button>
            <fluent-button appearance="accent" id="saveBtn">保存</fluent-button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // DOM 元素
        const templateSelect = document.getElementById('templateSelect');
        const subjectSelect = document.getElementById('subjectSelect');
        const homeworkContent = document.getElementById('homeworkContent');
        const dueDate = document.getElementById('dueDate');
        const saveBtn = document.getElementById('saveBtn');
        const saveTemplateBtn = document.getElementById('saveTemplateBtn');

        // 设置截止日期为当天
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0]; // 格式: YYYY-MM-DD
            dueDate.value = today;

            // 加载模板列表
            loadTemplateList();
        });

        // 加载模板列表
        function loadTemplateList() {
            ipcRenderer.send('get-template-list');
            
            ipcRenderer.once('template-list-response', (event, templateList) => {
                // 清空现有选项（保留第一个"选择模板..."选项）
                while (templateSelect.options.length > 1) {
                    templateSelect.remove(1);
                }

                // 添加模板选项
                templateList.forEach((template, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = template.name;
                    templateSelect.appendChild(option);
                });
            });
        }

        // 模板选择改变事件
        templateSelect.addEventListener('change', () => {
            const selectedIndex = templateSelect.value;
            if (selectedIndex !== '') {
                ipcRenderer.send('get-template-list');
                
                ipcRenderer.once('template-list-response', (event, templateList) => {
                    const selectedTemplate = templateList[parseInt(selectedIndex)];
                    if (selectedTemplate) {
                        // 填充表单字段
                        subjectSelect.value = selectedTemplate.subject;
                        homeworkContent.value = selectedTemplate.content;
                        
                        // 如果模板中有截止日期，使用模板的日期，否则使用今天
                        if (selectedTemplate.dueDate) {
                            dueDate.value = selectedTemplate.dueDate;
                        } else {
                            const today = new Date().toISOString().split('T')[0];
                            dueDate.value = today;
                        }
                    }
                });
            }
        });

        // 保存模板按钮点击事件
        saveTemplateBtn.addEventListener('click', () => {
            const subject = subjectSelect.value;
            const content = homeworkContent.value.trim();
            
            if (!content) {
                alert('请先输入作业内容再保存模板');
                return;
            }

            // 弹出对话框获取模板名称
            const templateName = prompt('请输入模板名称:');
            if (templateName) {
                const template = {
                    name: templateName,
                    subject: subject,
                    content: content,
                    dueDate: dueDate.value || null
                };

                ipcRenderer.send('save-template', template);
                alert('模板已保存！');
            }
        });

        // 保存作业
        saveBtn.addEventListener('click', () => {
            const subject = subjectSelect.value;
            const content = homeworkContent.value.trim();
            const dueDateValue = dueDate.value;

            if (content) {
                ipcRenderer.send('save-homework', {
                    subject: subject,
                    content: content,
                    dueDate: dueDateValue || null,
                    timestamp: new Date().toISOString()
                });

                window.close();
            } else {
                alert('请输入作业内容');
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.close();
        });

        // 标题栏按钮事件
        document.getElementById('titleCloseBtn').addEventListener('click', () => {
            window.close();
        });

        // 关闭窗口时清理引用
        window.addEventListener('beforeunload', () => {
            ipcRenderer.send('homework-window-closed');
        });
    </script>
</body>
</html>
